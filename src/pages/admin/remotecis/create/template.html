<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Create a new remoteci</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3">
      <form ng-submit="$ctrl.create()">
        <div class="form-group">
          <label class="control-label" for="remoteciName">Name</label>
          <input id="remoteciName"
                 name="remoteciName"
                 class="form-control"
                 ng-model="$ctrl.remoteci.name"
                 required>
        </div>
        <div class="form-group">
          <label for="selectTeam" class="control-label">Team</label>
          <select id="selectTeam" name="selectTeam" class="form-control"
                  ng-model="$ctrl.remoteci.team_id">
            <option ng-repeat="team in $ctrl.teams.items" value="{{team.id}}">{{team.name}}</option>
          </select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="$ctrl.remoteci.allow_upgrade_job"> Allow upgrade
          </label>
        </div>
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-default btn-cancel" ui-sref="auth.adminRemotecis">Cancel</a>
      </form>
    </div>
  </div>
</div>
