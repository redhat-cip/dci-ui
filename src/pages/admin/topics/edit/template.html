<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Edit topic {{$ctrl.topic.name}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form ng-submit="$ctrl.update()">
        <div class="form-group">
          <label class="control-label" for="topicName">Name</label>
          <input id="topicName"
                 name="topicName"
                 class="form-control"
                 ng-model="$ctrl.topic.name"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="nextTopic">Next topic</label>
          <input id="nextTopic"
                 name="nextTopic"
                 class="form-control"
                 ng-model="$ctrl.topic.next_topic">
        </div>
        <div class="form-group">
          <label class="control-label" for="productID">Product</label>
          <select id="productID" name="productID" class="form-control"
                  ng-model="$ctrl.topic.product_id">
            <option ng-repeat="product in $ctrl.products.items" value="{{product.id}}">{{product.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Update</button>
          <a class="btn btn-default" ui-sref="auth.adminTopics">Cancel</a>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">
      <div class="row mb-3">
        <div class="col-sm-6 table-responsive">
          <label>Topic's teams</label>
          <span class="ml-3">
            <label for="searchInTopicTeams"><i class="fa fa-search"></i></label>
            <input id="searchInTopicTeams" type="search" style="border: none" ng-model="$ctrl.searchInTopicTeams">
          </span>
          <table class="table table-striped table-bordered table-hover">
            <tr ng-repeat="team in $ctrl.topicTeams | orderBy: 'name' | filter: $ctrl.searchInTopicTeams">
              <td>{{team.name}}</td>
              <td class="text-center" style="width: 50px">
                <button type="button" class="btn btn-danger btn-sm"
                        ng-click="$ctrl.removeTeamFromTopic(team, $ctrl.topic)">
                  <i class="fa fa-minus"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-sm-6 table-responsive">
          <label>Teams available</label>
          <span class="ml-3">
            <label for="searchInAvailableTeams"><i class="fa fa-search"></i></label>
            <input id="searchInAvailableTeams" type="search" style="border: none" ng-model="$ctrl.searchInAvailableTeams">
          </span>
          <table class="table table-striped table-bordered table-hover">
            <tr ng-repeat="team in $ctrl.availableTeams | orderBy: 'name' | filter: $ctrl.searchInAvailableTeams">
              <td>{{team.name}}</td>
              <td class="text-center" style="width: 50px">
                <button type="button" class="btn btn-primary btn-sm"
                        ng-click="$ctrl.associateTeamToTopic(team, $ctrl.topic)">
                  <i class="fa fa-plus"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
