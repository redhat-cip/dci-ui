<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="page-header">
        Products
        <a class="pull-right btn btn-primary" id="admin__create-product-btn" ui-sref="auth.productCreate">
          <i class="fa fa-plus-circle"></i> create new product
        </a>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <dci-loading ng-if="$ctrl.loading"></dci-loading>
      <div ng-hide="$ctrl.loading">
        <div class="row">
          <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th>Product name</th>
                  <th>Label</th>
                  <th>Team Owner</th>
                  <th>Description</th>
                  <th>Created At</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tr ng-if="$ctrl.products.length === 0">
                <td colspan="7">
                  There is no product.
                  <a ui-sref="auth.productCreate">Do you want to create one?</a>
                </td>
              </tr>
              <tr ng-repeat="product in $ctrl.products | orderBy: 'name'">
                <td class="text-center">
                  <copy-button text="product.id" />
                </td>
                <td>
                  <a ui-sref="auth.productEdit({id: product.id})">
                    {{product.name}}
                  </a>
                </td>
                <td>{{product.label}}</td>
                <td>{{product.team.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.created_at | dciDate}}</td>
                <td class="text-center">
                  <a class="btn btn-primary btn-sm btn-edit" ui-sref="auth.productEdit({id: product.id})">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.deleteProduct(product)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
