<div class="login-pf login--background-dark">
  <span id="badge">
    <img src="images/logo.svg" alt="Red Hat">
  </span>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="brand" class="login--brand">
          <img src="images/gecko.png" alt="Distributed CI"/>
        </div>
      </div>
      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form class="form-horizontal" role="form" ng-submit="$ctrl.authenticate()">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input id="inputUsername"
                     type="text"
                     class="form-control"
                     placeholder=""
                     ng-model="$ctrl.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input id="inputPassword"
                     type="password"
                     class="form-control"
                     placeholder=""
                     ng-model="$ctrl.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-4 col-xs-offset-8">
              <button id="logInButton"
                      type="submit"
                      class="btn btn-primary btn-lg">
                Log In
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p>
          <strong>Welcome to DCI project!</strong>
          <br>
          DCI or Distributed CI is a continuous integration project that aims to bring partners inside our CI framework
          by running CI on dedicated lab environments that are running in their data centers with their configurations
          and their applications.
        </p>
      </div>
    </div>
  </div>
</div>
