<div class="login">
  <div class="container">
    <div class="row">
      <h2 class="col-md-8 page-header">Distributed CI
        <img class="pull-right" src="images/redhat.png">
      </h2>
    </div>
    <div class="row">
      <form class="col-md-4" ng-submit="authenticate(credentials)">

        <div class="form-group">
          <label for="inputLogin" class="sr-only">Login</label>

          <input type="login" ng-model="credentials.username"
          name="userName" id="inputLogin" class="form-control"
          placeholder="Login" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>

          <input type="password" ng-model="credentials.password"
          id="inputPassword" class="form-control"
          placeholder="Password" required>
        </div>
        <div class="form-group" ng-if="err">
          <p class="text-danger">
            <span ng-if="err.status === 401">Login or/and Password Incorrect</span>
            <span ng-if="err.status === -1">Distributed CI server is unreachable</span>
            <!-- This is here for debugging unexpected errors -->
            <span ng-if="err.status !== 401 && err.status !== -1">{{ err }}</span>
          </p>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Sign in</button>

      </form>
    </div>
  </div>
</div>
