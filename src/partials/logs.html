<h2 class="page-header">Logs</h2>
<div class="row">
  <form ng-submit="retrieveLogs()" class="col-md-6">
    <div class="form-group">
      <label class="h4" for="patternSearch">Log search</label>
      <input type="input" class="form-control" id="patternSearch" ng-model="pattern" placeholder="search pattern">
    </div>
    <button type="submit" class="btn btn-primary col-md-6">
      Search
    </button>
  </form>
  <div class="col-md-12">
  <hr>
  </div>
  <h4 class="col-md-12">Log results</h4>
  <div class="col-md-4 col-md-offset-4" ng-if="!logs && search">
    <div uib-progressbar class="progress-striped active" max="1" value="1">
    <i>Loading</i>
    </div>
  </div>
  <div class="col-md-12" ng-if="logs && !logs.length">
    <h3 class="bs-callout bs-callout-danger text-center">
      No logs corresponding to pattern: {{ ::pattern }}
    </h3>
  </div>
  <div class="col-md-12">
    <div ng-repeat="log in logs">
      <div class="panel" ng-class="status(log)">
        <a class="panel-heading" ui-sref="job.results({id: log.job.id})"><b>Job: </b>{{ log.job.id }}</a>
        <div class="panel-body">
          <b>File: </b>{{ log._source.name }}
        </div>
      </div>
      <!--   <h4>
        <b>File: </b>{{ log._source.name }}
        </h4>

        </div> -->
  </div>
</div>
